<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function elementMaker(tagName, styles, textContent) {
        const element = document.createElement(tagName);
        for (let value in styles) {
          element.style[value] = styles[value];
        }
        element.textContent = textContent;
        return element;
      }

      window.document.body.style.margin = 0;
      window.document.body.style.padding = 0;

      const root = document.getElementById('root');
      root.style.width = '100vw';
      root.style.height = '100vh';

      const login = elementMaker('div', {
        width: '50vw',
        height: '80vh',
        backgroundColor: 'black',
      });
      root.appendChild(login);

      const logininput = elementMaker('div', {
        width: '30vw',
        height: '7vh',
        backgroundColor: 'wheat',
        position: 'relative',
        top: '30vh',
        left: '10vw',
      });
      login.appendChild(logininput);

      const loginsubmit = elementMaker('div', {
        width: '15vw',
        height: '7vh',
        backgroundColor: 'aquamarine',
        position: 'relative',
        top: '40vh',
        left: '25vw',
      });
      login.appendChild(loginsubmit);
    </script>
  </body>
</html>
